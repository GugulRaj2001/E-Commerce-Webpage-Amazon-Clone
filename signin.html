    <style>

      *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(237, 150, 28);
         
      }
      .container{
        position: relative;
        width: 200%;
        max-width: 1200px;
        height: 550PX;
        display: grid;
        grid-template-columns: 3fr 1.6fr;

      }
      .left-side{
        position: relative;
        padding: 40px;
        background-color: white;
        
        backdrop-filter: blur(8px);
        background-repeat: no-repeat;
        background-size: cover;
        
        
        
      }
      .right-side{
        background-color: rgb(9, 32, 53);
        position: relative;
        padding: 40px;
      }
      label{
        font-weight: bold;
      }




    </style>

<body class="container-fluid">
  <div class="container">
    <div class="left-side">
      <img src="./AMZ-pic3-removebg-preview.png" alt="amezine-logo" >

      
        <form action="demo">

          <h1 class="text-center"><i class="bi bi-person-fill " ></i>Sign in</h1>
          <div>
            <label for="Email">Enter Your Email Address</label>
            <div>
              <input type="text" name="Email" class="form-control">
            </div>
          </div>

          <div>
            <label for="Password">Enter Your Password</label>
            <div>
              <input type="text" name="Password" class="form-control">
            </div>
          </div>

          <div>
            <button class="mt-4">Sign-in</button>
          </div>

          <div>
            <a href="#">Forgot Password</a>
          </div>

          <p>New to Amezone</p>
           <p><a href="signup.html">Create Account</a></p>

        
        </form>

    


      
    </div>


    <div class="right-side">
      <img src="./AMZ_pic2-removebg-preview.png" alt="Amezone img">
    </div>
